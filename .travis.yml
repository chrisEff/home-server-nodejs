language: node_js
git:
  submodules: false
jobs:
  include:
    - stage: "Test"
      name: "Unit Tests"
      script: npm test
      node_js:
        - "node"
        - "10"
    - name: "Linter"
      script: npm run eslint
      node_js: "node"
    - stage: "Coveralls Report"
      node_js: "node"
      script: npm run coveralls
